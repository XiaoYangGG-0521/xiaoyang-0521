<script>
for(var i=1;i<=9;i++){
    for(var a=1;a<=i;a++){
        if(i*a>=10){
            document.write(a+"*"+i+"="+i*a+"&nbsp;&nbsp;&nbsp;&nbsp;");
        }else{
            document.write(a+"*"+i+"="+i*a+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        }
       
    }
    document.write("<br>");
}
</script>
